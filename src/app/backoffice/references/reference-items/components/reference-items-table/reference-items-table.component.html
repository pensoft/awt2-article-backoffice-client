<!-- begin::Table container -->
<div class="table-responsive">
    <!-- begin::Table -->
    <table mat-table
           class="table table-row-bordered align-middle gs-0 gy-4"
           [dataSource]="dataSource"
           (matSortChange)="sortChange($event)"
           matSort>
        <ng-container matColumnDef="uuid">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="ps-4 rounded-start">UUID</th>
            <td mat-cell *matCellDef="let element"><span class="ps-2">{{ element.uuid }}</span></td>
        </ng-container>
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
            <td mat-cell *matCellDef="let element">
                {{ element.title }}
            </td>
        </ng-container>
        <ng-container matColumnDef="referenceDefinition">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Reference Definition</th>
            <td mat-cell *matCellDef="let element">
                {{ element.reference_definition.title }}
            </td>
        </ng-container>
        <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Author</th>
            <td mat-cell *matCellDef="let element">
                {{ element.user.name }}
            </td>
        </ng-container>
        <ng-container matColumnDef="created_at">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Created At</th>
            <td mat-cell *matCellDef="let element">
                {{ element.created_at | date }}
            </td>
        </ng-container>
        <ng-container matColumnDef="updated_at">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Updated At</th>
            <td mat-cell *matCellDef="let element">
                {{ element.updated_at | date }}
            </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="text-end rounded-end min-w-100px pe-3">Actions</th>
            <td mat-cell *matCellDef="let element" class="text-end">
                <button (click)="showData(element)" class="btn btn-icon btn-bg-light btn-primary btn-sm me-1">
                            <span
                                    [inlineSVG]="'./assets/media/icons/duotune/coding/cod002.svg'"
                                    class="svg-icon svg-icon-3"
                            ></span>
                </button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="fw-bolder text-muted bg-light"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator (page)="pageChange($event)" [pageIndex]="filters.page - 1" [pageSize]="filters.pageSize"
                   [length]="totalCount" [pageSizeOptions]="[10, 20, 50]"></mat-paginator>
    <!-- end::Table -->
</div>
<!-- end::Table container -->
