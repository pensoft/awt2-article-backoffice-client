<div [formGroup]="formGroup">
    <h5>{{ description }}</h5>
    <div class="row">
        <div class="col-md-6">
            <mat-form-field appearance="outline">
                <mat-label>Value</mat-label>
                <input matInput formControlName="value" [placeholder]="'Value'" autocomplete="nope" />
            </mat-form-field>
        </div>
    </div>
</div>
