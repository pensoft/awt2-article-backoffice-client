<div [formGroup]="formGroup">
    <h5>{{ description }}</h5>
    <div class="row">
        <div class="col-md-6">
            <mat-form-field appearance="outline">
                <mat-label>Min</mat-label>
                <input matInput formControlName="min" [placeholder]="'Min'" autocomplete="nope" />
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field appearance="outline">
                <mat-label>Max</mat-label>
                <input matInput formControlName="max" [placeholder]="'Max'" autocomplete="nope" />
            </mat-form-field>
        </div>
    </div>
</div>
