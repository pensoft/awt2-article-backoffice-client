<div>
    <h2>{{ title }}</h2>
    <div mat-dialog-content>
        <form [formGroup]="formGroup">
            <div class="row">
                <div class="col-md-12">
                    <div class="ngx-codemirror" *ngIf="show">
                        <ngx-codemirror
                                [ngModel]="sectionSchema"
                                (ngModelChange)="setSectionSchema($event)"
                                [ngModelOptions]="{standalone: true}"
                                [options]="options"
                        ></ngx-codemirror>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <mat-dialog-actions align="end">
        <button mat-flat-button mat-dialog-close class="btn btn-light">Cancel</button>
        <button mat-flat-button class="btn btn-success" *ngIf="!this.options.readOnly"
                [disabled]="!this.formGroup.valid" (click)="save()">Save
        </button>
    </mat-dialog-actions>
</div>
