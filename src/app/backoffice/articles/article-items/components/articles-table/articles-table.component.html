<!-- begin::Table container -->
<div class="table-responsive">
    <!-- begin::Table -->
    <table mat-table
           class="table table-row-bordered align-middle gs-0 gy-4"
           [dataSource]="dataSource"
           (matSortChange)="sortChange($event)"
           matSort>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="ps-4 rounded-start">ID</th>
            <td mat-cell *matCellDef="let element"><span class="ps-2">{{ element.id }}</span></td>
        </ng-container>
        <ng-container matColumnDef="uuid">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="ps-4 rounded-start">UUID</th>
            <td mat-cell *matCellDef="let element"><span class="ps-2">{{ element.uuid }}</span></td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let element">
                {{ element.name }}
            </td>
        </ng-container>
        <ng-container matColumnDef="layout_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Layout</th>
            <td mat-cell *matCellDef="let element">
                <a *ngIf="element.layout" [routerLink]="'/article/layouts/update/'+element.layout.id">{{ element.layout.name }}</a>
            </td>
        </ng-container>
        <ng-container matColumnDef="created_at">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Created At</th>
            <td mat-cell *matCellDef="let element" class="text-muted"> {{ element.created_at | date }} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="text-end rounded-end min-w-100px pe-3">Actions</th>
            <td mat-cell *matCellDef="let element" class="text-end">
                <button (click)="delete(element)" class="btn btn-icon btn-bg-light btn-danger btn-sm">
                          <span
                                  [inlineSVG]="'./assets/media/icons/duotune/general/gen027.svg'"
                                  class="svg-icon svg-icon-3"
                          ></span>
                </button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="fw-bolder text-muted bg-light"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator (page)="pageChange($event)" [pageIndex]="filters.page - 1" [pageSize]="filters.pageSize"
                   [length]="totalCount" [pageSizeOptions]="[10, 20, 50]"></mat-paginator>
    <!-- end::Table -->
</div>
<!-- end::Table container -->
