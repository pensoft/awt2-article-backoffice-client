<h1 mat-dialog-title>
    {{title}}
</h1>

<div mat-dialog-content>
    <p>{{message}}</p>
</div>

<div mat-dialog-actions align="end">
    <button mat-flat-button class="btn btn-light" (click)="onDismiss()">No</button>
    <button mat-flat-button class="btn btn-success" (click)="onConfirm()">Yes</button>
</div>
